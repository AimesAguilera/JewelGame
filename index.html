<!DOCTYPE html>
<html lang='en-us'>

<head>
    <meta charset='UTF-8'>
    <title>Jewels</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='./assets/css/style.css'>
</head>

<body>
    <div class='container' id='gameBody'>

        <div id='title'> Jewel Game </div>

        <div id='winLossHolder'>
            <div id='wins'></div>
            <div id='losses'></div>
        </div>

        <div class='container' id='randomNumber'></div>

        <div class='container' id='yourCount'></div>

        <div class='container' id='buttons'>
            <div id='buttonsHolder'>
                <div class='button' id='red'></div>
                <div class='button' id='blue'></div>
                <div class='button' id='green'></div>
                <div class='button' id='yellow'></div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src='./assets/javascript/logic.js'></script>
</body>

</html>
